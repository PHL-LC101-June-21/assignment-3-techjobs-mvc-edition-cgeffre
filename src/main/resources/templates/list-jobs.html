<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

< class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <span th:each="job : ${jobs}">
        <table class="job-listing" th:each="category : ${job}">
            <tr>
                <td>ID</td>
                <td th:text="${category.getId()}"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${category.getName()}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="${category.getEmployer()}"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text="${category.getLocation()}"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text="${category.getPositionType()}"></td>
            </tr>
            <tr>
                <td>Core Competency</td>
                <td th:text="${category.getCoreCompetency()}"></td>
            </tr>
        </table>
    </span>

</div>

</body>
</html>
